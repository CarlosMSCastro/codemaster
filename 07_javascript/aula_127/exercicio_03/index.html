<html lang="pt">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="css/style.css">

<body>

  <h1>Javascript</h1>

  <form action="" class="caixa" onsubmit="enviar(event)">
    <input type="text" id="nome_input" placeholder="Nome" minlength="3" required>
    <br><br>
    <input type="number" id="altura_input" placeholder="Altura" minlength="3" required step="0.01">
    <br><br>
    <input type="number" id ="peso_input" placeholder="Peso" minlength="3" required>
    <br>
    <button>Enviar</button>
  </form>

  <div id="saida" class="caixa d-none">
    <span id="nome_saida"></span>, você possui um IMC de ( <span id="imc_saida"></span> ).<br>
    O seu estado Nutricional é ( <span id="estado_saida"></span> ).
    <img src="img/tabela.jpg">
  </div>

</body>
