<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicações</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fonts.css">

</head>
<body>

  <header>

    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-12 p-0">

          <a href="index.html"><img id="logoprincipal" src="imagens/LogotipoComunicacoes.png"></a>
          
          <div class="social-icons">

            <a href="#"><img src="imagens/socials/TA Comunicacoes_Desktop_Contactos.svg"></a>
            <div class="separator"></div>
            <a href="#"><img src="imagens/socials/TA Comunicacoes_Desktop_LinkedIn.svg"></a>
            <a href="#"><img src="imagens/socials/TA Comunicacoes_Desktop_Instagram.svg"></a>
            <a href="#"><img src="imagens/socials/TA Comunicacoes_Desktop_Facebook.svg"></a>

          </div>
          
        </div>
      </div>
      <div class="row m-0">
        <div class="col-12 p-0">

          <div id="carousel1" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carousel1" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagens/carousel1/cabecalho_home.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="imagens/carousel1/cabecalho_destaque.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="imagens/carousel1/cabecalho_contactos.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="imagens/carousel1/cabecalho_noticias_e_eventos.png" class="d-block w-100">
              </div>
            </div>

          </div>


        </div>
      </div>
    </div>




  </header>


</body>
</html>
