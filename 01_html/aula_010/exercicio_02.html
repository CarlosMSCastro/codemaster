<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Exercicio 02</title>
  </head>
  <body>
    <h1>Listas Não Ordenadas [Revisão]</h1>
    <ul style="list-style-type: circle; border: 2px solid black; width: 100px;">
      <li>Frutas</li>
      <li>Refrigerante</li>
      <li>Carne</li>
      <li>Sorvete</li>
    </ul>
    <ul style="list-style-type: disc; border: 2px solid red; width: 100px;">
      <li>Frutas</li>
      <li>Refrigerante</li>
      <li>Carne</li>
      <li>Sorvete</li>
    </ul>
    <ul style="list-style-type: square;border: 2px solid orange; width: 100px;">
      <li>Frutas</li>
      <li>Refrigerante</li>
      <li>Carne</li>
      <li>Sorvete</li>
    </ul>
    <ul style="list-style-type: none;border: 2px solid greenyellow; width: 100px;">
      <li>Frutas</li>
      <li>Refrigerante</li>
      <li>Carne</li>
      <li>Sorvete</li>
    </ul>
    <ul style="list-style-type: '@ - ';border: 2px solid purple; width: 100px;">
      <li>Frutas</li>
      <li>Refrigerante</li>
      <li>Carne</li>
      <li>Sorvete</li>
    </ul>
  </body>
</html>
