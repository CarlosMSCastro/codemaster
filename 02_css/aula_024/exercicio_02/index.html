<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24 - Exercicio1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Exemplos de Select</h1>
    <hr>
    <form>
      <label for="select1">Select 1:</label>
      <select id="select1">
        <option>Opção 1</option>
        <option>Opção 2</option>
        <option>Opção 3</option>
      </select><br><br>
      <label for="select2"></label>
      <select id="select2" required>
        <option value="">---Escolha---</option>
        <option>Opção 4</option>
        <option>Opção 5</option>
        <option>Opção 6</option>
      </select><span class="dica"> "Exemplo de select com pseudo-placeholder"</span><br><br>
      <label for="select3">Select 3:</label>
      <select id="select3">
        <option disabled>Opção 7</option>
        <option>Opção 8</option>
        <option selected>Opção 9</option>
      </select><span class="dica"> "Exemplo de select com 1 opção desabilitada e outra pré-seleccionada"</span><br><br>
      <label for="select4">Select 4:</label>
      <select id="select4" disabled>
        <option>Opção 10</option>
        <option>Opção 11</option>
        <option>Opção 12</option>
      </select><span class="dica"> "Exemplo de select inteiramente desabilitado"</span><br><br>
      <label for="select5">Select 5:</label>
      <select id="select5">
        <optgroup label="Grupo 1">
          <option>Opção 13</option>
          <option>Opção 14</option>
          <option>Opção 15</option>
        </optgroup>
        <optgroup label="Grupo 2">
          <option>Opção 16</option>
          <option>Opção 17</option>
          <option>Opção 18</option>
        </optgroup>
        <optgroup label="Grupo 3">
          <option>Opção 19</option>
          <option>Opção 20</option>
          <option>Opção 21</option>
        </optgroup>
      </select><span class="dica"> "Exemplo de select com subgrupos"</span><br><br><hr><br>
      <input type="submit" value="Enviar!">
      <input type="reset">
    </form>
  </body>
</html>
