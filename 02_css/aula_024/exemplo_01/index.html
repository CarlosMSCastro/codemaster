<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24 - Exemplo 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <h1>Exemplo com input para multiplas linhas ❌</h1>
      <label form="mensagem1">Deixe a sua sugestão :</label><br>
      <input type="text" id="mensagem1">
      <br><br><hr>
      <h1>Exemplo com textarea para multiplas linhas ✅</h1>
      <h4>Em vez de value, escrevemos o que seria no value entre a tag de abertura e fechamento</h4>
      <label form="mensagem2">Deixe a sua sugestão :</label><br>
      <textarea id="mensagem2" placeholder="Mensagem" minlength="15" maxlength="80">Aqui vinha o value</textarea>
    </form>
  </body>
</html>
