<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 051 - Exemplo 01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row text-center mb-4">
      <div class="col"><h1>Bootstrap:(Componentes)</h1></div>
    </div>
    <div class="row text-center">
      <div class="col"><h3>Exemplos de Botões</h3></div>
    </div>
    <div class="row text-center">
      <div class="col-12 gap-1">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col"><h3>Exemplos de Botões Outline</h3></div>
    </div>
    <div class="row text-center">
      <div class="col-12 gap-1">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
      </div>
    </div>
    <div class="row text-center  mt-5">
      <div class="col"><h3>Exemplos de Botões Outline</h3></div>
    </div>
    <div class="row text-center">
      <div class="col justify-content-center align-items-center gap-1">
        <button type="button" class="btn btn-danger btn-sm">Danger-SM</button>
        <button type="button" class="btn btn-danger">Danger-NORMAL</button>
        <button type="button" class="btn btn-danger btn-lg">Danger-LG</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-auto text-center justify-content-center align-items-center gap-1 border border-danger">
        <button type="button" class="btn btn-danger btn-sm">Danger-SM</button>
        <button type="button" class="btn btn-danger">Danger-NORMAL</button>
        <button type="button" class="btn btn-danger btn-lg">Danger-LG</button>
      </div>
    </div>
  </div>
</body>
</html>
